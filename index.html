<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="script.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<div id="calc-body">
    <div class="calc-screen">
        <div id="input-display"></div>
        <div id="result"></div>
    </div>

    <div class="buttons">
        <div class="clear-buttons">
            <div class="clear"><button>C</button></div><!--
         --><div class="clear"><button>CE</button></div>
        </div>
        <div class="num-buttons">
            <div class="num"><button>7</button></div><!--
         --><div class="num"><button>8</button></div><!--
         --><div class="num"><button>9</button></div><!--
         --><div class="num"><button>&divide;</button></div><!--
         --><div class="num"><button>4</button></div><!--
         --><div class="num"><button>5</button></div><!--
         --><div class="num"><button>6</button></div><!--
         --><div class="num"><button>&times;</button></div><!--
         --><div class="num"><button>1</button></div><!--
         --><div class="num"><button>2</button></div><!--
         --><div class="num"><button>3</button></div><!--
         --><div class="num"><button>-</button></div><!--
         --><div class="num"><button>0</button></div><!--
         --><div class="num"><button>.</button></div><!--
         --><div class="num"><button>=</button></div><!--
         --><div class="num"><button>&plus;</button></div>
        </div>
    </div>
</div>

</body>
</html>
