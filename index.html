<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="calculator.js"></script>
    <script src="script.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
    <div id="calc-body">
        <div class="calc-screen">
            <div id="displays">
                <div class="previous-input"></div>
                <div class="result"></div>
            </div><!--

        --></div><!--

     --><div class="buttons">
            <div class="clear-buttons">
                <div class="btn clear"><button><span>C</span></button></div><!--
             --><div class="btn clear"><button><span>CE</span></button></div>
            </div>
            <div class="num-buttons">
                <div class="btn num"><button>7</button></div><!--
             --><div class="btn num"><button>8</button></div><!--
             --><div class="btn num"><button>9</button></div><!--
             --><div class="btn num"><button>&divide;</button></div><!--
             --><div class="btn num"><button>4</button></div><!--
             --><div class="btn num"><button>5</button></div><!--
             --><div class="btn num"><button>6</button></div><!--
             --><div class="btn num"><button>&times;</button></div><!--
             --><div class="btn num"><button>1</button></div><!--
             --><div class="btn num"><button>2</button></div><!--
             --><div class="btn num"><button>3</button></div><!--
             --><div class="btn num"><button>-</button></div><!--
             --><div class="btn num"><button>0</button></div><!--
             --><div class="btn num"><button>.</button></div><!--
             --><div class="btn num"><button>=</button></div><!--
             --><div class="btn num"><button>&plus;</button></div>
            </div>
        </div>
    </div>
    <div class="desc">
        This calculator was made by <a href="http://deannasulli.com">Deanna Sulli</a>.
    </div>
</div>
</body>
</html>
